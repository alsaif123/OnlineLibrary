<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online library</title>
    <style>
      #spinnerId > img {
        background: transparent;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger mt-5 mb-3">Welcome To Online Open Library!</h1>
    <div class="input-group mb-3 w-50 mx-auto p-5">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Please Search Your Book Here"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBook()"
        class="btn btn-outline-secondary ms-2"
        type="button"
        id="button-search">Search </button>
    </div>
    <section class="container">
      <!-- total book search result  -->

      <h4 id="total-books" class="text-center text-primary"></h4>

      <!-- loading spinner  -->

      <div
        id="spinnerId"
        class="text-center justify-content-center my-5 d-none"
      >
        <img
          src="https://i.ibb.co/GJVBCfr/9313-loader.gif"
          alt="loader"
          title="Please Wait"
          height="150px"
        />
      </div>

      <!-- book list result  -->

      <div
        id="search-result"
        class="container row row-cols-1 row-cols-md-3 g-4"
      ></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
